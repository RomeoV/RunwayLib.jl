name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.group }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ vars.USE_SELF_HOSTED == 'true' && 'self-hosted' || 'ubuntu-latest' }}
    timeout-minutes: 60
    permissions: # needed to allow julia-actions/cache to proactively delete old caches that it has created
      actions: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1'
          - '1.12'
        arch:
          - x64
        group:
          - Julia
          - C
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        env:
          GROUP: ${{ matrix.group }}

  test-protection-levels:
    name: Protection Levels - Julia ${{ matrix.version }}
    runs-on: ${{ vars.USE_SELF_HOSTED == 'true' && 'self-hosted' || 'ubuntu-latest' }}
    timeout-minutes: 60
    permissions:
      actions: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1'
          - '1.12'
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      - uses: julia-actions/cache@v2
      - name: Test RunwayLibProtectionLevels
        run: |
          julia --project=libs/RunwayLibProtectionLevels -e '
            using Pkg
            Pkg.instantiate()
            Pkg.test()
          '

  python-smoke-test:
    name: Python Interface Smoke Test - Julia ${{ matrix.version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        version:
          - '1'
          - '1.12'
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      # Use micromamba to get Python with OpenSSL 3.5+
      # Required because Julia 1.12 needs OpenSSL 3.5, but uv's Python has 3.0.x
      # See: https://github.com/JuliaPy/PythonCall.jl/issues/682
      - uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: test
          create-args: python=3.13 openssl>=3.5
      - uses: astral-sh/setup-uv@v5
      - name: Run Python smoke test
        working-directory: test/python_interface
        run: |
          export UV_PYTHON="$MAMBA_ROOT_PREFIX/envs/test/bin/python"
          uv run smoke_test.py  # installs env automatically
