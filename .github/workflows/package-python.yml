name: Package Python

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  package-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '~1.12.0-rc1'
          arch: x64

      - name: Cache Julia artifacts
        uses: julia-actions/cache@v2

      - name: Build executable and library
        working-directory: juliac
        run: |
          JULIA_CPU_TARGET="generic" make

      - name: Prepare Python package
        run: |
          mkdir -p poseest
          cp -r poseest_py/* poseest
          # Remove existing symlinked library (if any)
          rm -rf poseest/poseest/native/RunwayLibCompiled
          # Copy the built library
          cp -r juliac/RunwayLibCompiled poseest/poseest/native/

      - name: Create package archive
        run: |
          zip -r poseest-python-package.zip poseest

      - name: Upload Python package artifact
        uses: actions/upload-artifact@v4
        with:
          name: poseest-python-package
          path: poseest-python-package.zip
